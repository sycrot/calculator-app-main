<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="calculator_container">
    <header>
      <div class="title">
        calc
      </div>
      <div class="themes">
        <table>
          <tr>
            <th></th>
            <th class="btn_theme_th" value="1">1</th>
            <th class="btn_theme_th" value="2">2</th>
            <th class="btn_theme_th" value="3">3</th>
          </tr>
          <tr>
            <td><p class="theme_">THEME</p></td>
            <td colspan="4">
              <div class="buttons">
                <button class="btn_theme noselection" value="1"></button>
                <button class="btn_theme noselection" value="2"></button>
                <button class="btn_theme noselection" value="3"></button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </header>
  
    <div class="calculator">
      <div class="calculator__display">
        <h1 id="calculator__display_calc"></h1>
      </div>
  
      <div class="calculator__keys">
        <table cellspacing="10" class="calculator__keys_table">
          <tr>
            <td><button class="keys__number keys__standard" value="7">7</button></td>
            <td><button class="keys__number keys__standard" value="8">8</button></td>
            <td><button class="keys__number keys__standard" value="9">9</button></td>
            <td><button class="keys__standard" value="DEL">DEL</button></td>
          </tr>
          <tr>
            <td><button class="keys__number keys__standard" value="4">4</button></td>
            <td><button class="keys__number keys__standard" value="5">5</button></td>
            <td><button class="keys__number keys__standard" value="6">6</button></td>
            <td><button class="keys__number keys__standard" value="+">+</button></td>
          </tr>
          <tr>
            <td><button class="keys__number keys__standard" value="1">1</button></td>
            <td><button class="keys__number keys__standard" value="2">2</button></td>
            <td><button class="keys__number keys__standard" value="3">3</button></td>
            <td><button class="keys__number keys__standard" value="4">-</button></td>
          </tr>
          <tr>
            <td><button class="keys__number keys__standard">.</button value="."></td>
            <td><button class="keys__number keys__standard" value="0">0</button></td>
            <td><button class="keys__number keys__standard" value="/">/</button></td>
            <td><button class="keys__number keys__standard" value="x">x</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="keys__standard" id="btnClear" value="RESET">RESET</button></td>
            <td colspan="2"><button class="keys__equal keys__standard" value="=">=</button></td>
          </tr>
        </table>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thiago Farias</a>.
    </div>
  </div>
  
  <script src="assets/js/themes.js"></script>
  <script src="controller/calcController.js"></script>
  <script src="assets/js/calculator.js"></script>
</body>
</html>
